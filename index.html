<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is your social worker in that horse?</title>
    <style>
        body {
            background-color: black;
        }

        .intrinsic-container {
            position: relative;
            height: 0;
            overflow: hidden;
        }
        /* 16x9 Aspect Ratio */

        .intrinsic-container-16x9 {
            padding-bottom: 56.25%;
        }
        .intrinsic-container iframe {
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="intrinsic-container intrinsic-container-16x9">
    <iframe src="https://www.youtube.com/embed/Ch-fk58J08w?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
</div>
</body>
</html>
